#import '../Image/ImageFragment.graphql'
#import '../ProductProvider/ProductProviderFragment.graphql'

fragment CollectionProviderFragment on Collection {
  descriptionHtml
  handle
  id
  image {
    ...ImageFragment
  }
  title
  products(first: $numCollectionProducts) {
    edges {
      node {
        ...ProductProviderFragment
      }
    }
    pageInfo {
      hasNextPage
    }
  }
}